<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="js/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/newsedit.css" />
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="js/news/newsedit.js"></script>
    <script src="js/ckeditor/ckeditor.js"></script>


</head>
<body  style="margin:0 auto; width:800px; ">
<form id="form1" >
    <div style="text-align:left;">
        <table >
            <tr>
                <td>新闻类型：</td>
                <td><select  id="newtype"><option value='0' th:selected="${newType}=='0'">公司新闻</option><option value='1' th:selected="${newType}=='1'">新店开业</option><option value='2' th:selected="${newType}=='2'">信息披露</option><option value='3' th:selected="${newType}=='3'">员工招聘</option></select></td>
                <td>新闻标题：</td>
                <td colspan="3"><input type="text" id="tb_companyNewsTitle" th:value="${newsTitle}"/></td>
            </tr>
            <tr>
                <td>是否置顶：</td>
                <td><input type="checkbox" id="cb_isTop" th:checked="${isTop}=='1'" /></td>
                <td>发布日期：</td>
                <td><input type="text" id="datepicker" th:value="${showTime}" /> </td>
                <td>来源：</td>
                <td><input type="text" id="tb_newSource"  th:value="${showSource}==null?'三江官网':${showSource}" /></td>
            </tr>
            <tr>
                <td colspan="6">
                    <textarea id="cke_companyNewContent" cols="20" rows="10"  class="ckeditor" th:text="${newsContent}">新闻内容</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="6" class="style1" style="text-align:center">
                    <input type="button"  value="提交" onclick="addNews()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="返回"  onclick="Back()" />
                </td>
            </tr>
        </table>
        <input  type="hidden" id="newId" th:value="${newsId}" />
    </div>
</form>
</body>
</html>
