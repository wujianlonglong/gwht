<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="js/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/newsedit.css" />
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="js/news/memorabiliaedit.js"></script>
    <script src="js/ckeditor/ckeditor.js"></script>
</head>
<body  style="margin:0 auto; width:800px; ">
<form id="form1" >
    <div style="text-align:left;">
        <table >
            <tr>
                <td><span style="color:red;">*</span>大事记日期：
                <input type="text" id="datepicker" th:value="${happenDate}" /> </td>
            </tr>
            <tr>
                <td >
                    <textarea id="cke_companyNewContent" cols="20" rows="10"  class="ckeditor" th:text="${content}">大事记内容</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="6" class="style1" style="text-align:center">
                    <input type="button"  value="提交" onclick="addmemor()" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="button" value="退出"  onclick="Back()" />
                </td>
            </tr>
        </table>
        <input  type="hidden" id="memroId" th:value="${id}" />
    </div>
</form>
</body>
</html>
