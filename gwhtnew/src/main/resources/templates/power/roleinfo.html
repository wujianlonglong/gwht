<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="js/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="js/power/roleinfo.js"></script>
</head>
<body>
<!--过滤-->
<div class="searchBar">
    <div class="titleBar">
        <span class="icoT"></span>
        <div class="title" id="Div2">
            搜索栏
        </div>
    </div>
    <div class="filterBar" style="text-align: left;">
        角色名：
        <input id="ConditionInput" type="text" style="width: 30%"/>
        <input id="SearchInput" type="button" value="搜索" class="sjmsbutton1" onclick="SearchData();"/>
        <input id="Button2" type="button" value="刷新角色缓存" class="sjmsbutton1" onclick="RefreshRoleInfo();"
               style="margin-left: 150px;"/>
    </div>
</div>
<div class="titleBar" style="text-align:left">
    <input type="button" onclick="newData();" value="新增角色"/>
</div>
<div id="tmp">
</div>




<!--Dialog-->
<div style="display:none">
    <div id="dialog_data_detail" class="updateDetail" title="角色信息">
        <form>
            <fieldset class="ui-helper-reset">
                <div>
                    <div name="role_id">
                        <span>角色编号： </span>
                        <input type="text" id="role_id" disabled="disabled"/>&nbsp;&nbsp;
                    </div>
                    <div name="role_name">
                        <span>角色名： </span>
                        <input type="text" id="role_name"/>&nbsp;&nbsp;
                    </div>
                    <div name="show_order">
                        <span>显示序号： </span>
                        <input type="text" id="show_order"/>
                    </div>
                    <div name="comments">
                        <span>备注说明： </span>
                        <textarea type="text" id="comments"/>&nbsp;&nbsp;
                    </div>
                    <div name="create_time">
                        <span>创建时间： </span>
                        <input type="text" id="create_time" style=" width:120px;" disabled="disabled"/>&nbsp;&nbsp;
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <div id="dialog_menu_detail" class="updateDetail" title="菜单信息">

    </div>



</div>
</body>
</html>
