<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <!--<link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>-->
    <!--<link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>-->
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="css/base.css" rel="stylesheet" type="text/css"/>
    <link href="js/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js" type="text/javascript"></script>
    <script src="js/power/menuinfo.js"></script>
    <link rel="stylesheet" href="js/zTree/zTreeStyle.css" />
    <script src="js/zTree/jquery.ztree.core-3.5.js"></script>
    <style type="text/css">
        .ztree { width:90%;height:600px;}

    </style>
</head>
<body style=" padding:10px;">
<!-- 数据栏 -->
<div class="content" style=" height:700px; ">
    <div class="treeLeft">
        <div class="nav">
            <span style="float:left; padding-left:10px; font-weight:bold; font-size:13px;">菜单列表</span>
            <input type="button" onclick="newMenu();" value="新增菜单项" style="float:right; margin:2px 2px 0 0;"/>
        </div>
        <div class="treeSpace">
            <div class="ztree" id="tree">
            </div>
        </div>
    </div>
    <div class="treeRight">
        <div class="nav">
            <span style="float:left; padding-left:10px; font-weight:bold; font-size:13px;">菜单详情</span>
            <input id="ip_Menu_Id_Hid" type="hidden" /><!--选中的菜单的ID-->
            <input id="ip_Menu_FID_Hid" type="hidden" /><!--选中的菜单的父菜单ID-->
            <input type="button" onclick="RefreshMenuInfo();" value="刷新菜单缓存" style="float:right; margin:2px 2px 0 0;"/>
        </div>
        <div class="treeSpace">
            <div class="subTop">
                <table style="width: 100%;"  cellpadding="0" cellspacing="0" >
                    <tr>
                        <th class="name">
                            菜单编号：&nbsp;
                        </th>
                        <th class="value">
                            <input  id="ip_Menu_Id_Dis" type="text" disabled="disabled" />&nbsp;
                        </th>
                        <th class="name">
                            菜单名称：&nbsp;
                        </th>
                        <th class="value">
                            <input id="ip_Menu_Name_Dis" type="text" disabled="disabled" />&nbsp;
                        </th>
                    </tr>
                    <tr>
                        <td class="name">
                            菜单链接：&nbsp;
                        </td>
                        <td >
                            <input id="ip_Menu_Url_Dis" type="text" disabled="disabled" />&nbsp;
                        </td>
                        <th class="name">
                            是否使用：&nbsp;
                        </th>
                        <th>
                            <input id="cb_Is_Valid_Dis" type="checkbox"  disabled="disabled"/>&nbsp;
                        </th>
                    </tr>
                    <tr class="bottom">
                        <td class="name">
                            操作：&nbsp;
                        </td>
                        <td colspan="3">
                            <input type="button" onclick="updatefather();" value="修改详情" />&nbsp;
                        </td>
                    </tr>
                </table>
            </div>

            <div class="listHead">
                <span>子菜单列表</span>
                <input type="button" onclick="newSonMenu();" value="新增子菜单" />
            </div>
            <div class="subBottom">
                <table id="subMenuList" cellpadding="0" cellspacing="0"></table>
            </div>
            <div class="s3"></div>
        </div>
    </div>
</div>

<!--Dialog-->
<div id="moddialog" class="updateDetail" title="菜单信息">
    <form>
        <fieldset class="ui-helper-reset">
            <table>
                <tr>
                    <th><label>菜单编号：</label></th><td><input type="text" id="menu_id" /></td>
                    <th><label>创建时间：</label></th><td><input type="text" id="create_time" disabled="disabled" style="width:150px" /></td>
                </tr>
                <tr>
                    <th><label>菜单名称：</label></th><td><input type="text" id="menu_name" /></td>
                    <th><label>父级菜单：</label></th>
                    <td>
                        <select id="f_menu_id"></select>
                    </td>
                </tr>
                <tr>
                    <th><label>显示序列：</label></th><td><input type="text" id="show_order" /></td>
                    <th><label>菜单链接：</label></th><td><input type="text" id="menu_url" /></td>
                </tr>
                <tr>
                    <th><label>备注：</label></th><td><input type="text" id="comments" /></td>
                    <th><label>是否使用：</label></th><td><input type="checkbox" id="is_show" checked="checked" /></td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
