<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/css/base.css" rel="stylesheet" type="text/css"/>
    <link href="/js/jquery-ui-1.11.4.custom/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="/css/page.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <!--在做Http请求时，如果你的页面上的路径不以/开头，则认为是相对路径，默认会自动加上上个页面请求的路径-->
    <!--如果不加/，返回页面会引用excel/js....-->
</head>
<body>
<form action="excel/importstore" enctype="multipart/form-data" method="post">
    <div>
        <input id="fileToUpload" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
               name="storefile" style="margin-left: 5px;" type="file"/>&nbsp;&nbsp;
        <input type="submit" value="导入"/>
        <a href="excel/门店通讯录导入模板.xlsx" style="cursor: pointer; color: Blue;">门店通讯录导入模板下载</a>
    </div>
</form>
<div style="width:100%;height:500px">
    <textarea style="width: 40%;height: 350px;" th:text="${importMessage}"></textarea>
</div>
</body>
</html>
